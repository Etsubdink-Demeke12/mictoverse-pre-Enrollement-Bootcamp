<!DOCTYPE html>
<html>
  <head>
    <title>My YouTube Page</title>
    <style>
      /* Basic CSS to size and position the sections */
      header {
        height: 50px;
        background-color: rgb(29, 9, 9);
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      nav {
        float: left;
        width: 20%;
        height: 500px;
        background-color: #847f7f;
        color:white;
        padding: 10px;
      }
      a{
        text-decoration: none;
        color:white;
      }
      main {
        float: left;
        width: 75%;
        height: 500px;
        background-color: #eee;
        padding: 10px;
      }
      h3{
        color:white;
      }
      aside {
        float: left;
        width: 20%;
        height: 500px;
        background-color: #6c6666;
        color:white;
        padding: 10px;
        /* text-align:center; */
        
      }
      footer {
        clear: both;
        height: 50px;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>YouTube</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Subscriptions</a></li>
        <li><a href="#">Library</a></li>
        <li><a href="#">History</a></li>
      </ul>
    </nav>
    <main>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/MPT8B3yWPn0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>"
      <h2>soft jazz</h2>
      <p>jazz for relaxing </p>
      <p>1,234,567 views</p>
    </main>
    <aside>
      <h3>Suggested Videos</h3>
      <ul>
        <li><img src="https://via.placeholder.com/150x84" alt="Suggested Video 1"></li>
        <li><img src="https://via.placeholder.com/150x84" alt="Suggested Video 2"></li>
        <li><img src="https://via.placeholder.com/150x84" alt="Suggested Video 3"></li>
        <li><img src="https://via.placeholder.com/150x84" alt="Suggested Video 4"></li>
        <li><img src="https://via.placeholder.com/150x84" alt="Suggested Video 5"></li>
      </ul>
    </aside>
    <footer>
      <p>&copy; 2020 My YouTube Page</p>
    </footer>
  </body>
</html>
